<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадай число</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3426/3426348.png"/>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>

    <div class="container">

        <div class="game">

            <div class="box">
                <p class="info">Привіт я загадав число від 1 до 100 спробуй його відгадати &#10084;</p>
                <p class="info">Пройди гру на 'Відмінно' та отримай 'Передбачення' &#9680;</p>
            </div>
    
            <div class="offer">
                <input type="text" class="number">
                <button class="button">Відгадати</button>
                <button class="button resturt">Перезагрузка</button>
            </div>
            
            <p class="massage"></p>
            <p class="result"></p>

        </div>

        <div class="game-text">
            <p class="foresight"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
